<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>保存图片按钮测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f0f0;
        }
        .test-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: 0 auto;
        }
        .action-button-container {
            text-align: center;
            margin-top: 20px;
        }
        .action-button {
            background: linear-gradient(135deg, #74b9ff, #a29bfe, #fd79a8);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
        }
        .test-content {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .debug-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-family: monospace;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>🖼️ 保存图片按钮测试</h1>
        
        <div class="test-content">
            <h2>🌟 测试内容</h2>
            <p>这是一个测试内容，用于验证保存图片功能是否正常工作。</p>
            <p>如果您看到下方的"保存图片"按钮，说明按钮显示正常。</p>
        </div>
        
        <div class="action-button-container" id="buttonContainer">
            <button id="saveImageButton" class="action-button">保存图片 🖼️</button>
        </div>
        
        <div class="debug-info" id="debugInfo">
            <strong>调试信息：</strong><br>
            <span id="debugText">正在加载...</span>
        </div>
        
        <div style="margin-top: 20px; text-align: center;">
            <button onclick="toggleButton()" style="background: #2ecc71; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">
                切换按钮显示/隐藏
            </button>
            <button onclick="testButton()" style="background: #3498db; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin-left: 10px;">
                测试按钮功能
            </button>
        </div>
    </div>

    <script>
        function updateDebugInfo(message) {
            document.getElementById('debugText').innerHTML += '<br>' + message;
        }
        
        function toggleButton() {
            const container = document.querySelector('.action-button-container');
            if (container.style.display === 'none') {
                container.style.display = 'block';
                updateDebugInfo('✅ 按钮已显示');
            } else {
                container.style.display = 'none';
                updateDebugInfo('❌ 按钮已隐藏');
            }
        }
        
        function testButton() {
            const button = document.getElementById('saveImageButton');
            if (button) {
                updateDebugInfo('✅ 按钮元素存在');
                alert('保存图片按钮功能正常！');
            } else {
                updateDebugInfo('❌ 按钮元素不存在');
            }
        }
        
        // 页面加载完成后的初始化
        document.addEventListener('DOMContentLoaded', function() {
            const button = document.getElementById('saveImageButton');
            const container = document.querySelector('.action-button-container');
            
            updateDebugInfo('📋 页面已加载');
            updateDebugInfo('🔍 按钮元素: ' + (button ? '存在' : '不存在'));
            updateDebugInfo('🔍 容器元素: ' + (container ? '存在' : '不存在'));
            updateDebugInfo('🔍 容器显示状态: ' + (container ? container.style.display || 'block' : 'N/A'));
            
            // 添加点击事件
            if (button) {
                button.addEventListener('click', function() {
                    updateDebugInfo('🖱️ 按钮被点击');
                    alert('保存图片按钮被点击了！功能正常。');
                });
                updateDebugInfo('✅ 点击事件已绑定');
            }
        });
    </script>
</body>
</html>
